<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

		<style>
			#jogador1, #matriz, #jogador2{
				display: inline-block;
				margin-top: 50px;
			}
			#palco-jogo{
				text-align: center;
				display: none;
			}

			.settings{
				width: 100px;
				height: 100px;
			}
		</style>

		<script src="jogo.js"></script>

	</head>

	<body class="container">

		<div id="pagina-inicial" align="center">

			<table width="600px">
				<tbody>
					<tr>
						<td colspan="3" style="text-align: center;"><h1>Jogo da Velha </h1></td>
					</tr>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png" style="margin:15px">
							<input id="apelido-jogador1" type="text" maxlength="10" style="margin:15px; border: 0px; text-align: center;" placeholder="Inserir Apelido Jogador 1" >
						</td>
						<td>
							<img src="imagens/iniciar.png" id="btn-iniciar">
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png" style="margin:15px">
							<input id="apelido-jogador2" type="text" maxlength="10" style="margin:15px; border: 0px; text-align: center;" placeholder="Inserir Apelido Jogador 2">
						</td>
					</tr>
				</tbody>
			</table>


		</div>




		<div id="palco-jogo">

			<div id="jogador1">
				<img src="imagens/jogador_1.png" style="margin:15px">
				<br>
				<span id="nome-jogador1"></span>
			</div>

			<div id="matriz">
				
				<table class="table table-bordered">
					<tr>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
						<td>
							<div class="settings"></div>
						</td>
					</tr>

				</table>


			</div>


			<div id="jogador2">
				<img src="imagens/jogador_2.png" style="margin:15px">
				<br>
				<span id="nome-jogador2"></span>
			</div>

		</div>
	</body>
</html>
